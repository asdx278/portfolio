<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Albert Shubin</title>
  </head>

  <body>
    <div class="main-wrapper">
      <div class="header">
        <nav class="menu">
          <ul class="menu-list font_small">
            <li class="menu__item">Home</li>
            <li class="menu__item">Aboute me</li>
            <li class="menu__item">Skills</li>
            <li class="menu__item">Portfolio</li>
            <li class="menu__item">Contacts</li>
          </ul>
        </nav>
        <div class="header__inner">
          <div class="logo">
            <h1>Albert<br />Shubin</h1>
          </div>
          <div class="intro font_small">
            <p>front-end developer</p>
            <p>33 years old, Saratov</p>
          </div>
          <div class="lang font_small">
            <p>RU</p>
            <p>EN</p>
          </div>
        </div>
        <div class="foto">
          <div class="foto__inner">
          <img
            src="./assets/images/my-foto.jpg"
            alt="Foto: Albert Shubin"
            class="my-foto"
          />
          </div>
        </div>
      </div>
      <div class="aboute-me">
        <div class="aboute-me__inner">
          <h2>Aboute me</h2>
          <p class="description"></p>
          <div class="experience"></div>
          <div class="company-time"></div>
          <div class="company-name"></div>
          <div class="company-position"></div>
        </div>
      </div>



    </div>
    
  </body>
</html>
